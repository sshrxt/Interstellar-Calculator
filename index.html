<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Hey</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Caveat+Brush&family=Sedgwick+Ave+Display&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>

  <body>
    <h1 id="title">Interstellar-Calculator</h1>
    <div class="calc-container">
      <div class="display-container">
        <h1>0</h1>
      </div>
      <div class="backtrack-container">
        <button id="clear">Clear</button>
        <button id="clear">Delete</button>
        <button id="clear">Power</button>
      </div>
      <div class="row-one-container">
        <button id="7" value="7" class="num">7</button>
        <button id="8" value="8" class="num">8</button>
        <button id="9" value="9" class="num">9</button>
        <button id="divide" value="/" class="op">รท</button>
      </div>
      <div class="row-two-container">
        <button id="4" value="4" class="num">4</button>
        <button id="5" value="5" class="num">5</button>
        <button id="6" value="6" class="num">6</button>
        <button id="multiply" value="x" class="op">x</button>
      </div>
      <div class="row-three-container">
        <button id="1" value="1" class="num">1</button>
        <button id="2" value="2" class="num">2</button>
        <button id="3" value="3" class="num">3</button>
        <button id="subtract" value="-" class="op">-</button>
      </div>
      <div class="row-four-container">
        <button id="decimal" value="." class="num">.</button>
        <button id="0" value="0" class="num">0</button>
        <button id="equal" value="=" class="op">=</button>
        <button id="add" value="+" class="op">+</button>
      </div>
    </div>
    <div id="footer">Copyright @ Shrut Patel</div>
  </body>
</html>
