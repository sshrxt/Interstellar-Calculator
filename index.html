<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Hey</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Caveat+Brush&family=Sedgwick+Ave+Display&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>

  <body>
    <h1 id="title">Interstellar-Calculator</h1>
    <div class="calc-container">
      <div class="display-container">
        <h1>0</h1>
      </div>
      <div class="backtrack-container">
        <button id="clear">Clear</button>
        <button id="clear">Delete</button>
        <button id="clear">Power</button>
      </div>
      <div class="row-one-container">
        <button id="7">7</button>
        <button id="8">8</button>
        <button id="9">9</button>
        <button id="divide">รท</button>
      </div>
      <div class="row-two-container">
        <button id="4">4</button>
        <button id="5">5</button>
        <button id="6">6</button>
        <button id="multiply">x</button>
      </div>
      <div class="row-three-container">
        <button id="1">1</button>
        <button id="2">2</button>
        <button id="3">3</button>
        <button id="subtract">-</button>
      </div>
      <div class="row-four-container">
        <button id="decimal">.</button>
        <button id="0">0</button>
        <button id="equal">=</button>
        <button id="add">+</button>
      </div>
    </div>

    <div id="footer">Copyright @ Shrut Patel</div>
  </body>
</html>
